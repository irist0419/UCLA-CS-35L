<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
          body{text-align: center;background-color: linen;}
      </style>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />


    <title>LingGo Login</title>
  </head>
  <body>
    <div>
      <h1>Login</h1>
        <h2>Sign in to your account</h2>
       <div>
           <input className="user_loginname" type="text" name="UserLogin" id="UserLogin" placeholder="Login ID"/>
       </div>
        <div>
        <input className="user_password" type="password" name="UserPassword" id="UserPassword" placeholder="Password"/>
        </div>
        <div>
            <input name="submit" type="submit" className="login_btn" id="login_btn" value="Login"/>
        </div>
    </div>
  </body>
</html>
