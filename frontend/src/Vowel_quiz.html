<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IPA Chart</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="App.css">
    </head>
    <body>
        <header>
            <a href="IPA_chart.html">
                <img src="wug.png" alt="wug logo" style="float:left;width:30px;height:30px;">
            </a>
            
            <h2>&nbsp;LingGo</h2>
        </header>

        <div id="main">
            <div class="topnav">
                <a href="Quizzes.html" style="color: black;">quizzes</a>
                <a href="" style="color: black;">contact</a>
                <a href="" style="color:black">about</a>
            </div>
        </div>

        <div class="quiz">
            <div>
                <h1>Vowel Quiz</h1>
                <p>Choose the symbol heard in the recording.</p>
            </div>
            <form>
                <div class="question">
                    <!-- Questions 1 -->
                    <h3>Question 1</h3>

                    <audio controls>
                    <source src="http://upload.wikimedia.org/wikipedia/commons/transcoded/9/91/Close_front_unrounded_vowel.ogg/Close_front_unrounded_vowel.ogg.mp3" type="audio/mpeg">
                    </audio>

                    <p>
                        <input type="radio" name="q1" id="q1a">
                        <label for="q1a">ɪ</label>
                        <input type="radio" name="q1" id="q1b">
                        <label for="q1b">i</label>
                    </p>

                    <p class="answer" style="display:none;">q1b</p>
                </div>

                <div class="question">
                    <!-- Questions 2 -->
                    <h3>Question 2</h3>

                    <audio controls>
                    <source src="http://upload.wikimedia.org/wikipedia/commons/transcoded/8/80/PR-open-mid_back_unrounded_vowel2.ogg/PR-open-mid_back_unrounded_vowel2.ogg.mp3" type="audio/mpeg">
                    </audio>

                    <p>
                        <input type="radio" name="q2" id="q2a">
                        <label for="q2a">ʌ</label>
                        <input type="radio" name="q2" id="q2b">
                        <label for="q2b">ɛ</label>
                    </p>

                    <p class="answer" style="display:none;">q2a</p>
                </div>

                <div class="question">
                    <!-- Questions 3 -->
                    <h3>Question 3</h3>

                    <audio controls>
                    <source src="http://upload.wikimedia.org/wikipedia/commons/transcoded/d/d0/PR-open-mid_back_rounded_vowel.ogg/PR-open-mid_back_rounded_vowel.ogg.mp3" type="audio/mpeg">
                    </audio>

                    <p>
                        <input type="radio" name="q3" id="q3a">
                        <label for="q3a">ɑ</label>
                        <input type="radio" name="q3" id="q3b">
                        <label for="q3b">ɔ</label>
                    </p>

                    <p class="answer" style="display:none;">q3a</p>
                </div>

                <div class="question">
                    <!-- Questions 4 -->
                    <h3>Question 4</h3>

                    <audio controls>
                    <source src="http://upload.wikimedia.org/wikipedia/commons/transcoded/5/5d/Close_back_rounded_vowel.ogg/Close_back_rounded_vowel.ogg.mp3" type="audio/mpeg">
                    </audio>

                    <p>
                        <input type="radio" name="q4" id="q4a">
                        <label for="q4a">ʊ</label>
                        <input type="radio" name="q4" id="q4b">
                        <label for="q4b">u</label>
                    </p>

                    <p class="answer" style="display:none;">q4b</p>
                </div>

                <div class="question">
                    <!-- Questions 5 -->
                    <h3>Question 5</h3>

                    <audio controls>
                    <source src="http://upload.wikimedia.org/wikipedia/commons/transcoded/d/d5/Near-close_near-back_rounded_vowel.ogg/Near-close_near-back_rounded_vowel.ogg.mp3" type="audio/mpeg">
                    </audio>

                    <p>
                        <input type="radio" name="q5" id="q5a">
                        <label for="q5a">ʊ</label>
                        <input type="radio" name="q5" id="q5b">
                        <label for="q5b">ʌ</label>
                    </p>

                    <p class="answer" style="display:none;">q5a</p>
                </div>
                <p><input type="submit"></p>
            </form>
        </div>

        <script>
            // JavaScript to check answers
            document.querySelector("form").addEventListener("submit", function(e){

                e.preventDefault();

                let score = 0;

                if(document.querySelector("#q1b").checked){
                score++;
                }

                if(document.querySelector("#q2a").checked){
                score++;
                }

                if(document.querySelector("#q3a").checked){
                score++;
                }

                if(document.querySelector("#q4b").checked){
                score++;
                }

                if(document.querySelector("#q5a").checked){
                score++;
                }

                alert("Number of correct answers: " + score);

            })
        </script>
    </body>
</html>
